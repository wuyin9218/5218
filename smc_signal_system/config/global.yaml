project:
  name: "smc_signal_system"
  timezone: "UTC"
  data_dir: "./data"
  backtest_dir: "./backtests"

data:
  exchange: "binance_usdm"
  start_date: "2024-11-01"
  end_date: "2024-12-01"
  intervals: ["5m", "15m", "1h", "4h", "1d"]
  limit_per_call: 1500

backtest:
  initial_balance: 10000
  fee_bps: 4.0          # 0.04%
  slippage_bps: 2.0     # 0.02%
  max_trades_per_day: 5
  seed: 42

strategies:
  model_a:
    name: TrendOBFVGStrategy
    mode: baseline              # baseline / strict
    trend_filter_enabled: false # 之前已经加过，保持为 false
    use_fvg_filter: false       # baseline 模式下先关掉 FVG 过滤



